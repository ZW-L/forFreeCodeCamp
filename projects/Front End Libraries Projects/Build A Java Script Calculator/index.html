<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Calculator <em>v2.0</em></h3>
        <input type="text" class="form-control text-right" id="show" disabled>
        <div class="buttons">
            <button class="btn btn-danger btn-ac" value="AC">AC</button>
            <button class="btn btn-danger btn-de" value="DE">DE</button>
            <button class="btn btn-danger btn-cal" value="%">%</button>
            <button class="btn btn-danger btn-cal" value="/">/</button>
            <button class="btn btn-danger btn-num" value="7">7</button>
            <button class="btn btn-danger btn-num" value="8">8</button>
            <button class="btn btn-danger btn-num" value="9">9</button>
            <button class="btn btn-danger btn-cal" value="*">*</button>
            <button class="btn btn-danger btn-num" value="4">4</button>
            <button class="btn btn-danger btn-num" value="5">5</button>
            <button class="btn btn-danger btn-num" value="6">6</button>
            <button class="btn btn-danger btn-cal" value="-">-</button>
            <button class="btn btn-danger btn-num" value="1">1</button>
            <button class="btn btn-danger btn-num" value="2">2</button>
            <button class="btn btn-danger btn-num" value="3">3</button>
            <button class="btn btn-danger btn-cal" value="+">+</button>
            <button class="btn btn-danger btn-cal" value=".">.</button>
            <button class="btn btn-danger btn-num" value="0">0</button>
            <button class="btn btn-danger btn-ans" value="Ans">Ans</button>
            <button class="btn btn-danger btn-equ" value="=">=</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
